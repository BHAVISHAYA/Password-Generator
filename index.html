<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="passwordCard col-12 col-sm-8 col-lg-5 text-center">
                <h2 class="mt-3 mb-3">Password Generator</h2>
                <div class="row mt-3 mx-3 text-center justify-content-center">
                    <input id="myOutput" class="mb-4" type="text" placeholder="...Your password is shown here..." disabled>
                    <button id="clipBoard"><i class="fa-solid fa-clipboard"></i></button>
                </div>
                <div class="mt-5 row align-items-center">
                    <div class="col-8 text-start">
                        <label class="passWord" for="">Password Length</label>
                    </div>
                    <div class="col-4 text-end">
                        <input id="getNum" type="number">
                    </div>
                </div>
                <div class="mt-3 row align-items-center">
                    <div class="col-8 text-start">
                        <label class="passWord" for="">Include Uppercase Letters</label>
                    </div>
                    <div class="col-3 text-end">
                        <input name="UpperCase" class="checkSign" type="checkbox">
                    </div>
                </div>
                <div class="mt-3 row align-items-center">
                    <div class="col-8 text-start">
                        <label class="passWord" for="">Include Lowercase Letters</label>
                    </div>
                    <div class="col-3 text-end">
                        <input name="LowerCase" class="checkSign" type="checkbox">
                    </div>
                </div>
                <div class="mt-3 row align-items-center">
                    <div class="col-8 text-start">
                        <label class="passWord" for="">Include Numbers</label>
                    </div>
                    <div class="col-3 text-end">
                        <input name="Numbers"  class="checkSign" type="checkbox">
                    </div>
                </div>
                <div class="mt-3 row align-items-center">
                    <div class="col-8 text-start">
                        <label class="passWord" for="">Include Symbols</label>
                    </div>
                    <div class="col-3 text-end">
                        <input name="Symbols" class="checkSign" type="checkbox">
                    </div>
                </div>
                <button class="genBtn my-4">Generate PassWord</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
